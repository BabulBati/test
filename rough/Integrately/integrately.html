<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .prebuilt-connections-container {
            margin: 0 auto;
            max-width: 1062px;
            width: 100%;
        }

        .prebuilt-connections-contentbox {
            width: 100%;
            gap: 4px;
        }

        .prebuilt-connections-contentbox h5 {
            color: #242424;
            margin: 0 !important;
        }

        .prebuilt-connections-contentbox p {
            color: #4D4950;
            margin: 0 !important;
        }

        .prebuilt-connections-list {
            padding: 24px;
            background: #FFF;
            gap: 20px;
            border-radius: 16px;
            border: 1px solid #D1D4DC;
        }

        .prebuilt-connections-buttonbox a {
            text-decoration: none !important;
        }

        .prebuilt-connections-buttonbox button {
            flex-shrink: 0;
            border-radius: 8px;
            background: #8733ff;
            padding: 12px 24px;
            border: none;
            color: #fff !important;
            font-family: "Inter" !important;
            font-size: 16px;
            font-weight: 600;
            line-height: 20px;
            letter-spacing: -0.01rem;
            height: 44px !important;
        }



        @media (max-width:1199px) {
            .prebuilt-connections-list {
                padding: 20px;
            }
        }

        @media (max-width:767px) {
            .prebuilt-connections-list {
                flex-wrap: wrap !important;
                padding: 16px;
                gap: 16px;
            }


            .prebuilt-connections-buttonbox {
                flex-grow: 1;
            }

            .prebuilt-connections-buttonbox {
                display: flex;
                justify-content: end;
            }

            .prebuilt-connections-contentbox {
                flex-grow: 1;
                order: 2;
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="prebuilt-connections-container">
            <div class="prebuilt-connections-list d-flex align-items-center justify-content-between">
                <div class="prebuilt-connections-imagebox flex-shrink-0">
                    <img src="https://krispcall.com/wp-content/uploads/2024/09/google-sheet-krispcall-logo-img.png"
                        alt="">
                </div>
                <div class="prebuilt-connections-contentbox d-flex flex-column align-items-start">
                    <div class="customtypo-heading">
                        <h5>Create Leads in noCRM.io when new contacts are added in KrispCall</h5>
                    </div>
                    <div class="customtext-m custom-regular">
                        <p>KrispCall + noCRM</p>
                    </div>

                </div>
                <div class="prebuilt-connections-buttonbox">
                    <a href="https://zapier.com/webintent/create-zap?template=1630072" target="_blank">
                        <button class="d-flex align-items-center justify-content-center">Activate</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
