<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .prebuilt-connections-container {
            margin: 0 auto;
            max-width: 1062px;
            width: 100%;
        }

        .prebuilt-connections-contentbox h5 {
            color: #242424;
            margin: 0 !important;
        }

        .prebuilt-connections-contentbox p {
            color: #4D4950;
            margin: 0 !important;
        }

        .prebuilt-connections-list {
            padding: 24px;
            background: #FFF;
            display: flex;
            align-items: center !important;
            gap: 20px;
            justify-content: space-between;
            border-radius: 16px;
            border: 1px solid #D1D4DC;
        }

        .prebuilt-connections-imagebox {
            width: 100px;
            height: 48px;
            flex-shrink: 0;
        }

        .prebuilt-connections-imagebox>div {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #D1D4DC;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 24px 24px;
        }

        .prebuilt-connections-imagebox .krispcall {
            background-image: url('https://krispcall.com/wp-content/uploads/2024/09/favicon-logo-krispcall.png');
        }

        .prebuilt-connections-imagebox .google_sheets {
            background-image: url('https://krispcall.com/wp-content/uploads/2023/12/google-sheet.png');
        }


        .prebuilt-connections-buttonbox a {
            text-decoration: none !important;
        }

        .prebuilt-connections-buttonbox button {
            flex-shrink: 0;
            border-radius: 8px;
            background: #8733ff;
            display: flex;
            padding: 12px 24px;
            justify-content: center;
            align-items: center;
            border: none;
            color: #fff !important;
            font-family: "Inter" !important;
            font-size: 16px;
            font-weight: 600;
            line-height: 20px;
            letter-spacing: -0.01rem;
            height: 44px !important;
        }

        .prebuilt-connections-contentbox {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        @media (max-width:1199px) {
            .prebuilt-connections-list {
                padding: 20px;
            }
        }

        @media (max-width:767px) {
            .prebuilt-connections-list {
                flex-wrap: wrap !important;
                padding: 16px;
                gap: 16px;
            }

            .prebuilt-connections-imagebox,
            .prebuilt-connections-buttonbox {
                flex-grow: 1;
            }

            .prebuilt-connections-buttonbox {
                display: flex;
                justify-content: end;
            }

            .prebuilt-connections-contentbox {
                flex-grow: 1;
                order: 2;
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="prebuilt-connections-container">
            <div class="prebuilt-connections-list">
                <div class="prebuilt-connections-imagebox">
                    <div class="krispcall"></div>
                    <div class="google_sheets"></div>
                    <!-- <img src="https://krispcall.com/wp-content/uploads/2024/10/krispcall-noCRM-logo-img.png" alt=""> -->
                </div>
                <div class="prebuilt-connections-contentbox">
                    <div class="customtypo-heading">
                        <h5>Create Leads in noCRM.io when new contacts are added in KrispCall</h5>
                    </div>
                    <div class="customtext-m custom-regular">
                        <p>KrispCall + noCRM</p>
                    </div>

                </div>
                <div class="prebuilt-connections-buttonbox">
                    <a href="https://zapier.com/webintent/create-zap?template=1630072" target="_blank">
                        <button>Activate</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
