<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
           
        }

        .slider-container {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            position: relative;
            border: 1px solid #000;
        }

        .image-slider {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .top {
        height: 100vh;
        background-color: aqua;
      }
    </style>
    
</head>
<body>
    <div class="top"></div>
    <div class="slider-container">
        <div class="image-slider">
            <div class="slide"><img src="img/1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img/2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img/3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="img/landing 1.png" alt="Image 4"></div>
        </div>
    </div>
    <div class="top"></div>
    <script>
        const slider = document.querySelector('.image-slider');
        const numSlides = slider.children.length;
        let currentSlide = 0;
        let isScrolling = false;
    
        function changeSlide(e) {
            if (!isScrolling) {
                isScrolling = true;
                if (e.deltaY > 0 && currentSlide < numSlides - 1) {
                    // Scrolling down and there are more slides below
                    currentSlide++;
                } else if (e.deltaY < 0 && currentSlide > 0) {
                    // Scrolling up and there are more slides above
                    currentSlide--;
                }
    
                slider.style.transform = `translateY(-${currentSlide * 100}%)`;
    
                setTimeout(() => {
                    isScrolling = false;
                }, 500);
            }
        }
    
        slider.addEventListener('wheel', changeSlide);
    </script>
    
</body>
</html>
