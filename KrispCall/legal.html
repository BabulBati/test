    <style>
        .legal-box-row {
            display: flex;
            gap: 24px;
        }

        .legal-box-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 441px;
            padding: 24px;
            flex-shrink: 0;
            border-radius: 8px;
            border: 1px solid #E6E6E6;
            background: #FFF;
            position: relative;
            overflow: hidden;
        }

        .legal-box-content {
            z-index: 10;
        }

        .legal-box-content h3 {
            color: #3D3358;
            font-family: 'Heebo' !important;
            font-size: 20px;
            font-style: normal;
            font-weight: 500;
            line-height: 150%;
            margin-bottom: 8px;
        }

        .legal-box-content p {
            color: #564D6D;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 150%;
            
        }

        .legal-box-container img {
            z-index: 10;
            width: 30px;
            height: 30px;

        }

        .legal-box-container svg {
            z-index: 10;
            border-radius: 16px;
            background: #F3F3F3;
            display: flex;
            padding: 4px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: 0.5s ease-in-out;
        }

        .legal-box-container:hover svg {
            background: #fff;
        }

        .legal-box-container::before {
            content: "";
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: #F5F5F5;
            transition: 0.5s ease-in-out;
        }

        .legal-box-container:hover::before {
            animation: legalboxAnimtionIn 0.5s linear;
            left: 0;
        }

        @keyframes legalboxAnimtionIn {
            0% {
                left: -100%;
            }

            100% {
                left: 0;

            }
        }
    </style>
</head>
