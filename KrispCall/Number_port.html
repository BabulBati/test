<script>
  const checkNumberPortingInput = document.getElementById("checkNumberPorting");

  // Initialize intl-tel-input
  const ittiport = window.intlTelInput(checkNumberPortingInput, {
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
    onlyCountries: [
        "au", "at", "be", "br", "ca", "cz", "dk", "fr", "fi", "de", 
        "ie", "it", "lu", "mx", "nl", "nz", "no", "pr", "pt", "ro", 
        "es", "si", "ch", "gb"
    ],
  });

  function updateMirroredInput() {
    const countryData = ittiport.getSelectedCountryData();
    const dialCode = `+${countryData.dialCode}`;
    const inputValue = checkNumberPortingInput.value.trim();

    // Add dial code only if user starts typing
    if (inputValue && !inputValue.startsWith(dialCode)) {
      if (inputValue.startsWith("+")) {
        const existingDialCode = inputValue.match(/^\+\d+/);
        if (existingDialCode) {
          checkNumberPortingInput.value = inputValue; // Keep existing if already has a valid dial code
        }
      } else {
        checkNumberPortingInput.value = `${dialCode}${inputValue}`;
      }
    }
  }

  // Add event listeners
  checkNumberPortingInput.addEventListener("input", updateMirroredInput);
  checkNumberPortingInput.addEventListener("countrychange", updateMirroredInput);
</script>
