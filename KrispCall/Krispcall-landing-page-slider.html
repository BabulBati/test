    <style>
        .container-landing-page {
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
        }

        .landing-slider-container {
            max-width: 1280px;
            height: auto;
            margin: 0 auto;
        }

        .landing-slider {
            max-width: 845px;
            display: flex;
            transition: transform 0.6s;
            height: auto;
            gap: 24px;
        }

        .landing-slider-item {
            flex: 0 0 100%;
            border-radius: 24px;
            height: auto;
            overflow: hidden;
            position: relative;
        }

        .landing-slider-item img {
            width: 100%;
            height: 100%;
        }

        .landing-content {
            max-width: 518px;
            margin-top: 40px;
            margin-left: 40px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .landing-content h3,
        a {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        .landing-content h3 {
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.00);
            font-size: 24px;
            font-style: normal;
            font-weight: 600;
            line-height: 32px;
        }

        .landing-white-text {
            color: var(--grey-white, #FFF);
        }

        .landing-black-text {
            color: var(--grey-900, #0D002E);
        }

        .landing-content a button {
            height: 44px;
            min-width: 128px;
            min-height: 44px;
            padding: 15px 20px;
            border-radius: 8px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.00);
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: 16px;
            display: flex;
            gap: 4px;
        }

        .landing-white-button {
            border: 1px solid #390179;
            background: #FFF !important;
            color: #390179 !important;
        }

        .landing-primary-button {
            border: 1px solid #390179;
            background: #390179 !important;
            color: #FFF;
        }

        .landing-pagination {
            text-align: center;
            margin-top: 64px;
        }

        .landing-pagination-button {
            display: inline-block;
            width: 13px;
            height: 13px;
            background-color: #DBDBDB !important;
            border-radius: 50%;
            margin: 0 3px;
            cursor: pointer;
        }

        .landing-pagination-button.active {
            background-color: #8251EE !important;
            width: 56px;
            border-radius: 8px !important;
        }

        @media only screen and (max-width: 1440px) {
            .landing-slider-container {
                max-width: 1240px;
            }
        }

        @media only screen and (max-width: 1399px) {
            .landing-slider-container {
                max-width: 1110px;

            }
        }

        @media only screen and (max-width: 1199px) {
            .landing-slider-container {
                max-width: 845px;
                overflow: hidden;
            }

            .landing-slider {
                margin: 0 auto;
                gap: 0;

            }

        }

        @media only screen and (max-width: 992px) {
            .container-landing-page {
                padding: 0 15px;
            }

            .landing-content {
                margin-top: 30px;
                margin-left: 30px;
                gap: 18px;
            }

            .landing-pagination {
                margin-top: 55px;
            }

        }

        @media only screen and (max-width: 768px) {
            .landing-slider-item {
                padding-top: 60px;
            }

            .landing-pagination {
                margin-top: 50px;
            }

            .landing-content {
                gap: 16px;
                padding-right: 30px;
            }

            .landing-content h3 {
                font-size: 20px;
                line-height: 28px;
            }

        }

        @media only screen and (max-width: 575px) {
            .landing-content {
                margin-top: 24px;
                margin-left: 24px;
                gap: 12px;
                padding-right: 20px;
            }

            .landing-content h3 {
                font-size: 16px;
                line-height: 24px;
            }

            .landing-slider-item {
                padding-top: 80px;
            }

            .landing-pagination {
                margin-top: 40px;
            }

        }
    </style>

    <script>
        let currentSlide = 0;

        function showSlide(slideIndex) {
            const slider = document.querySelector('.landing-slider');
            const slides = document.querySelectorAll('.landing-slider-item');
            const paginationButtons = document.querySelectorAll('.landing-pagination-button');



            // Calculate translate value based on screen size
            const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

            let translateValue;

            if (screenWidth <= 1199) {
                translateValue = -slideIndex * 100 + '%'; 
            } else if (screenWidth <= 1399) {
                translateValue = -slideIndex * 90 + '%'; 
            } else {
                translateValue = -slideIndex * 80 + '%'; 
            }

            slider.style.transform = 'translateX(' + translateValue + ')';
            paginationButtons[currentSlide].classList.remove('active');
            paginationButtons[slideIndex].classList.add('active');
            currentSlide = slideIndex;
        }

    </script>
