                </div>
                <div class="center-item block-relative portnumber-div">
                    <div class="text-center customtypo-heading">

                                        <input type="tel" class="checkNumberPorting" placeholder="+61 480 030 084"

                                    </div>
                                    <div class="select_div flex-grow-1">
                                        <select class="selectpicker" data-search="on" id="portType" required

                                            <option value="">Select Type</option>

                                            <option value="tollfree">Toll Free</option>
                                        </select>

                                        Check Porting<span class="preloader preloader-sm"></span>
                                    </button>
                                </div>
                            </form>
                            <div class="search-results numberport_result" id="search-results">
                                <div class="d-flex align-items-center flex-wrap card-result" id="selected-list">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchnumResult = document.querySelector(".numberport_result");
        const freetoolsheroConter = document.querySelector(".container-virtual-search > div");

        if (!searchnumResult || !freetoolsheroConter) return console.error("Required elements not found!");

        // Function to update padding
        const updatePadding = () => {
            if (window.innerWidth >= 992 && searchnumResult.classList.contains("show")) {
                freetoolsheroConter.style.padding = "56px 0";
            } else {
                freetoolsheroConter.style.padding = "";
            }
        };

        // Set up MutationObserver to watch for changes in the 'class' attribute
        const observer = new MutationObserver(updatePadding);
        observer.observe(searchnumResult, { attributes: true });

        // Trigger padding update on resize and initially
        window.addEventListener('resize', updatePadding);
        updatePadding();
    });

</script>
