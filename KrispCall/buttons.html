<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buttons-group-container {
            display: inline-flex;
            gap: 16px;
        }

        .buttons-group-container a {
            text-decoration: none;
        }

        .buttons-group-container button {
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Manrope';
            font-size: 15px;
            font-style: normal;
            font-weight: 600;
            line-height: 133.33%;
        }

        .buttons-group-container #button1 {
            border: 1px solid #390179;
            background: #390179;
            padding: 18px 18px 18px 20px;
            color: #ffffff;
        }

        .buttons-group-container #button2 {
            border: 1px solid #390179;
            color: #390179;
            background: #ffffff;
            padding: 18px 18px 18px 20px;
        }
    </style>
</head>

<body>
    <div class="buttons-group-container">
        <a href="">
            <button id="button1">Get Started</button>
        </a>
        <a href="">
            <button id="button2">Book a demo</button>
        </a>
    </div>
</body>

</html>
