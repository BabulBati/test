    <script>
    // Cache all video containers
    const videoContainers = document.querySelectorAll('.video-container');

    videoContainers.forEach((container) => {
        const video = container.querySelector('video'); // Find the video inside each container

        // When mouse enters the container, autoplay the video
        container.addEventListener('mouseenter', () => {
            video.loop = true;
            video.play();
        });

        // When mouse leaves the container, pause and reset the video
        container.addEventListener('mouseleave', () => {
            video.pause();
            video.currentTime = 0; // Reset the video to the beginning
        });
    });
</script>
