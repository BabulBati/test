<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <style>
    .slides {
      width: 100%;
      overflow: hidden; 
      display: inline-flex;
    }

    .slides-container {
      display: inline-flex;
      animation: slide-left 35s infinite linear;
    }

    /* .box {
      width: 400px;
      height: 100px;
      background: gray;
      border: 1px solid #111111;
      margin: 0 12px;
    } */
    .slide-images{
      margin: 0 12px;
    }

    @keyframes slide-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="slides">
    <div class="slides-container">
    <img class="slide-images" src="https://krispcall.com/wp-content/uploads/2024/04/watalook-logo.png" alt="Watalook">
