<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t {
            position: relative;
        }

        .t div {
            position: absolute;
        }

        .t1,
        .t2 {
            font-size: 48px;
        }

        .t1 {
            transform: translateY(-20px) rotateX(45deg);
        }

        .t2 {
            transform: translateY(20px) rotateX(45deg);
        }
    </style>
</head>

<body>
    <div class="t">
        <div class="t1">Hello</div>
        <div class="t2">Test</div>
    </div>

</body>

</html>
