    <title>Document</title>
    <style>
        .color_palette-conatiner {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .color_palette-conatiner>div[class^="color-"] {
            display: flex;
            flex-direction: column;
            padding: 0 24px 24px;
            height: 382px;
            border-radius: 16px;
            align-items: start;
            justify-content: end;
            gap: 8px;
            position: relative;
        }

        .color_palette-conatiner p {
            margin: 0;
            padding: 0;
        }

        .dark-text .color-name p {
            color: #242424;
        }

        .color-hex-code {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dark-text .color-hex-code p {
            color: #4D4950;
        }

        .light-text p {
            color: #ffffff;
        }

        .color-F4B7FF {
            background-color: #F4B7FF;
        }

        .color-EA66FF {
            background-color: #EA66FF;
        }

        .color-8548FF {
            background-color: #8548FF;
        }

        .color-8D34F0 {
            background-color: #8D34F0;
        }

        .color-FFFFFF {
            background-color: #FFFFFF;
        }

        .color-EFEFEF {
            background-color: #EFEFEF;
        }

        .copy-color_code {
            cursor: pointer;
            display: inline-flex;
        }

        .toast {
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            transform: translate(-50%, -50%);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            75% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const copyIcons = document.querySelectorAll(".copy-color_code");

            copyIcons.forEach(icon => {
                icon.addEventListener("click", function () {
                    if (this.classList.contains('clicked')) return;

                    const hexCode = this.getAttribute("data-hex");
                    const colorDiv = this.closest('.color_palette-conatiner>div[class^="color-"]');

                    if (!colorDiv) return;

                    this.classList.add('clicked');

                    navigator.clipboard.writeText(hexCode).then(() => {
                        showToast(colorDiv, 'Copied!');
                    }).catch(console.error);

                    setTimeout(() => this.classList.remove('clicked'), 3000);
                });
            });

            // Function to show the toast inside the color div
            function showToast(colorDiv, message) {
                if (colorDiv.querySelector('.toast')) return;

                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                colorDiv.appendChild(toast);

                setTimeout(() => toast.remove(), 3000);
            }
        });

    </script>
