<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Listing Page</title>
    <link rel="stylesheet" href="css/integration_listing-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="integration-search">
        <div class="left-col startsticky ">
            <div class="top-section">
                <button class="explore">
                    Explore
                    <svg class="explore-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.69164 12.9067C3.58397 12.7808 3.53069 12.6173 3.5435 12.4521C3.55631 12.2869 3.63417 12.1336 3.75998 12.0258L9.59331 7.02582C9.70658 6.92877 9.85082 6.87542 9.99998 6.87542C10.1491 6.87542 10.2934 6.92877 10.4066 7.02582L16.24 12.0258C16.3596 12.1354 16.432 12.2872 16.4417 12.4491C16.4515 12.6111 16.3979 12.7705 16.2923 12.8936C16.1867 13.0168 16.0373 13.094 15.8758 13.1091C15.7142 13.1241 15.5532 13.0757 15.4266 12.9742L9.99998 8.32332L4.57331 12.9742C4.44762 13.082 4.28425 13.1356 4.1191 13.1231C3.95394 13.1106 3.8005 13.033 3.69248 12.9075"
                            fill="#4D4950" />
                        <path
                            d="M3.69164 12.9067C3.58397 12.7808 3.53069 12.6173 3.5435 12.4521C3.55631 12.2869 3.63417 12.1336 3.75998 12.0258L9.59331 7.02582C9.70658 6.92877 9.85082 6.87542 9.99998 6.87542C10.1491 6.87542 10.2934 6.92877 10.4066 7.02582L16.24 12.0258C16.3596 12.1354 16.432 12.2872 16.4417 12.4491C16.4515 12.6111 16.3979 12.7705 16.2923 12.8936C16.1867 13.0168 16.0373 13.094 15.8758 13.1091C15.7142 13.1241 15.5532 13.0757 15.4266 12.9742L9.99998 8.32332L4.57331 12.9742C4.44762 13.082 4.28425 13.1356 4.1191 13.1231C3.95394 13.1106 3.8005 13.033 3.69248 12.9075"
                            stroke="#4D4950" stroke-width="0.5" />
                    </svg>
                </button>
                <div id="exploreTabs" class="tabs-container"></div>
            </div>
            <div class="bottom-section">
                <button class="categories">
                    Categories
                    <svg class="categories-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.69164 12.9067C3.58397 12.7808 3.53069 12.6173 3.5435 12.4521C3.55631 12.2869 3.63417 12.1336 3.75998 12.0258L9.59331 7.02582C9.70658 6.92877 9.85082 6.87542 9.99998 6.87542C10.1491 6.87542 10.2934 6.92877 10.4066 7.02582L16.24 12.0258C16.3596 12.1354 16.432 12.2872 16.4417 12.4491C16.4515 12.6111 16.3979 12.7705 16.2923 12.8936C16.1867 13.0168 16.0373 13.094 15.8758 13.1091C15.7142 13.1241 15.5532 13.0757 15.4266 12.9742L9.99998 8.32332L4.57331 12.9742C4.44762 13.082 4.28425 13.1356 4.1191 13.1231C3.95394 13.1106 3.8005 13.033 3.69248 12.9075"
                            fill="#4D4950" />
                        <path
                            d="M3.69164 12.9067C3.58397 12.7808 3.53069 12.6173 3.5435 12.4521C3.55631 12.2869 3.63417 12.1336 3.75998 12.0258L9.59331 7.02582C9.70658 6.92877 9.85082 6.87542 9.99998 6.87542C10.1491 6.87542 10.2934 6.92877 10.4066 7.02582L16.24 12.0258C16.3596 12.1354 16.432 12.2872 16.4417 12.4491C16.4515 12.6111 16.3979 12.7705 16.2923 12.8936C16.1867 13.0168 16.0373 13.094 15.8758 13.1091C15.7142 13.1241 15.5532 13.0757 15.4266 12.9742L9.99998 8.32332L4.57331 12.9742C4.44762 13.082 4.28425 13.1356 4.1191 13.1231C3.95394 13.1106 3.8005 13.033 3.69248 12.9075"
                            stroke="#4D4950" stroke-width="0.5" />
                    </svg>
                </button>
                <div id="categoryTabs" class="tabs-container"></div>
            </div>
        </div>
        <div class="right-col">
            <div class="drop-search">

                <div id="categoryDropdown" class="dropdown">
                    <button class="dropdown-toggle">Explore <span class="arrow"><svg xmlns="http://www.w3.org/2000/svg"
                                width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path
                                    d="M3.3335 7.01367L8.82233 12.5026C9.13625 12.8121 9.55933 12.9855 10.0002 12.9855C10.441 12.9855 10.8641 12.8121 11.178 12.5026L16.6668 7.01367"
                                    stroke="#242424" stroke-width="1.25" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg></span></button>
                    <ul class="dropdown-menu">
                        <!-- Explore and Category options will be dynamically added here -->
                    </ul>
                </div>
                <div class="search-bar">
                    <div class="search-bar-input">
                        <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 20 20" fill="none">
                            <path
                                d="M8.98569 15.69C10.3118 15.6918 11.6085 15.3004 12.712 14.5654C13.8154 13.8303 14.676 12.7847 15.1847 11.5608C15.6934 10.3369 15.8274 8.98966 15.5698 7.68958C15.3122 6.38951 14.6744 5.19503 13.7374 4.25725C12.8004 3.31949 11.606 2.68058 10.3055 2.42137C9.0051 2.16216 7.65688 2.2943 6.43157 2.80108C5.20625 3.30784 4.15887 4.16647 3.42195 5.26831C2.68504 6.37015 2.29169 7.66569 2.29169 8.991C2.29169 10.7662 2.99665 12.4687 4.25176 13.7247C5.50686 14.9808 7.20948 15.6877 8.98569 15.69Z"
                                stroke="#8733FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M13.7402 13.7422L17.7083 17.708" stroke="#8733FF" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search an app you want to integrate with">
                        <div id="clearSearch" class="clear-icon" style="display: none;"><svg
                                xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                fill="none">
                                <path d="M15.8334 4.1665L4.16675 15.8332" stroke="#4D4950" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M15.8334 15.8332L4.16675 4.1665" stroke="#4D4950" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg></div>
                    </div>

                    <div id="searchResultsDropdown" class="search-menu"></div>
                </div>
                <div id="tabContentContainer"></div>
            </div>
            <div id="tabContent" class="customtypo-heading"></div>
        </div>
    </div>

    <script src="js/integration_listing-script.js"></script>

</body>

</html>
