<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free tools header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="typo.css">
    <style>
        .free-tools-header {
            padding: 12px 0;
            border-bottom: 1px solid #E5E7EB;
            background: #FFF;
        }

        .site-logo {
            width: 107px;
        }

        .site-logo>img {
            max-width: 100%;
        }

        .button-group {
            gap: 0 12px;
        }

        .header-btn {
            border-radius: 4px;
            border: 1px solid #D1D4DC;
            display: flex;
            padding: 4px 8px;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            cursor: pointer;
            height: 25px;
        }

        .btn-txt {
            padding: 4px;
            color: #474E5A;
            font-family: "Inter", sans-serif;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 150%;
            letter-spacing: -0.02em;
        }

        @media (max-width:991px) {
            .site-logo {
                width: 97px;
            }
        }

        @media (max-width:767px) {
            .free-tools-header .container {
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <header class="container-fluid free-tools-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="site-logo">
                <img src="https://krispcall.com/wp-content/uploads/2025/02/KrispCall-logo-original.svg"
                    alt="KrispCall logo">
            </div>
            <div class="button-group d-flex">
                <a href="https://app.krispcall.com/register" class="header-btn">
                    <span class="btn-txt">Get Started</span>
                </a>
                <a href="https://app.krispcall.com/login" class="header-btn">
                    <span class="d-inline-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="15" viewBox="0 0 14 15" fill="none">
                            <path
                                d="M6.40296 2.10718H9.39896C10.1526 2.07239 10.8896 2.33585 11.4503 2.84053C12.0111 3.34521 12.3505 4.05047 12.395 4.80357V10.1964C12.3505 10.9494 12.0111 11.6547 11.4503 12.1594C10.8896 12.664 10.1526 12.9276 9.39896 12.8928H6.40296M9.39896 7.49996H1.60938M6.65012 10.496L9.21918 7.9269C9.3317 7.81327 9.39482 7.65985 9.39482 7.49996C9.39482 7.34007 9.3317 7.18665 9.21918 7.07302L6.65012 4.50396"
                                stroke="#474E5A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                    <span class="btn-txt">Login</span>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
