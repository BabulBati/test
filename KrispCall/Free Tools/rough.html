                        fill="#333333" fill-opacity="0.5" />
                </svg>
            </div>

            <div class="c-menu" id="voiceDropDownMenu" style="display: none;">
                <!-- Voice Joanna -->
                <div class="c-drop_item" data-value="Joanna">
                    <img src="https://krispcall.com/wp-content/uploads/2024/11/text-to-speech-voive-female-sophia-img.png"
                        alt="Sophia" />
                    <div>
                        <div class="customtext-m custom-medium">
                            <p style="color: #242424;">Sophia</p>
                        </div>
                        <div class="customtext-s custom-regular">
                            <p style="color: #4D4950;">Female</p>
                        </div>
                    </div>
                </div>
                <!-- Voice Matthew -->
                <div class="c-drop_item" data-value="Matthew">
                    <img src="https://krispcall.com/wp-content/uploads/2024/11/text-to-speech-voive-male-david-img.png"
                        alt="David" />
                    <div>
                        <div class="customtext-m custom-medium">
                            <p style="color: #242424;">David</p>
                        </div>
                        <div class="customtext-s custom-regular">
                            <p style="color: #4D4950;">Male</p>
                        </div>
                    </div>
                </div>
                <!-- Voice Amy -->
                <div class="c-drop_item" data-value="Amy">
                    <img src="https://krispcall.com/wp-content/uploads/2024/11/text-to-speech-voive-female-Grace-img.png"
                        alt="Grace" />
                    <div>
                        <div class="customtext-m custom-medium">
                            <p style="color: #242424;">Grace</p>
                        </div>
                        <div class="customtext-s custom-regular">
                            <p style="color: #4D4950;">Female</p>
                        </div>
                    </div>
                </div>
                <!-- Voice Brian -->
                <div class="c-drop_item" data-value="Brian">
                    <img src="https://krispcall.com/wp-content/uploads/2024/11/text-to-speech-voive-male-peter-img.png"
                        alt="Peter" />
                    <div>
                        <div class="customtext-m custom-medium">
                            <p style="color: #242424;">Peter</p>
                        </div>
                        <div class="customtext-s custom-regular">
                            <p style="color: #4D4950;">Male</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const voiceDropDown = document.getElementById("c-dropdownButton");
        const voiceDropDownMenu = document.getElementById("voiceDropDownMenu");
        const voiceDropDownSVG = document.querySelector("#c-dropdownButton svg");
        const voiceItems = document.querySelectorAll(".c-drop_item");


        voiceDropDown.addEventListener("click", () => {
            voiceDropDownMenu.style.display = voiceDropDownMenu.style.display === "block" ? "none" : "block";
        })

        voiceItems.forEach((item) => {
            item.addEventListener("click", () => {
                const selectedValue = item.dataset.value;
                const imgSrc = item.querySelector("img").src;

                console.log("Selected Voice:", selectedValue);
                console.log("Image Source:", imgSrc);

                voiceDropDown.querySelector("img").src = imgSrc;
                voiceDropDownMenu.style.display = "none";
            });
        });

    </script>
</body>

</html>
