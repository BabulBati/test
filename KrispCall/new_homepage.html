    <script>
        var currentTab = 0;

        function openCity(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("button_div");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.parentElement.classList.add("active");

            for (i = 0; i < tablinks.length; i++) {
                if (tablinks[i].className.includes("active")) {
                    currentTab = i;
                    break;
                }
            }
        }
        function openNewTab() {
            window.open('#');
        }

        function prevTab() {
            var tablinks = document.getElementsByClassName("tablinks");
            if (currentTab > 0) {
                currentTab--;
                tablinks[currentTab].click();
            }
        }

        function nextTab() {
            var tablinks = document.getElementsByClassName("tablinks");
            if (currentTab < tablinks.length - 1) {
                if (tablinks[currentTab + 1].classList.contains("more_button")) {
                    openNewTab();
                } else {
                    currentTab++;
                    tablinks[currentTab].click();
                }
            }
        }

    </script> -->
