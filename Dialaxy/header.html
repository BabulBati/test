<script>
    function toggleMenu() {
        var menuToggle = document.querySelector('.menu-toggle');
        var menu = document.querySelector('.menu');
        var overlay = document.getElementById('myNav');
    
        // Toggle the 'active' class on the 'menu-toggle' element
        menuToggle.classList.toggle('active');
    
        // Toggle the 'active' class on the overlay
        overlay.classList.toggle('active');
    
        // Toggle the 'active' class on the menu
        menu.classList.toggle('active');
    
        // Toggle the 'no-scroll' class on the body
        document.body.classList.toggle('no-scroll');
    
        // Check if the body has 'no-scroll' class and prevent scrolling on mobile devices
        if (document.body.classList.contains('no-scroll')) {
            document.addEventListener('touchmove', preventScroll, { passive: false });
        } else {
            document.removeEventListener('touchmove', preventScroll, { passive: false });
        }
    }
    
    function preventScroll(event) {
        // Prevent scrolling on mobile devices when the 'no-scroll' class is present
        event.preventDefault();
    }
    
    </script>
