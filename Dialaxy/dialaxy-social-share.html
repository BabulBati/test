    <style>
        .top{
            height: 300vh;
            background-color: gray;
        }
        .bottom{
            height: 50vh;
            background-color: lightblue;
        }
        .share-container {
            position: fixed;
            top: 397px;
            right: 40px;
            display: flex;
            align-items: center;
            width: auto;
            width: 130px;
            justify-content: end;
            z-index: 800;
        }

        .share-container:hover .share-icons-container {
            visibility: visible;
            opacity: 1;
            transition: 0.5s;
        }

        .share-container:hover .share-icon {
            background-color: #083009;
            transition: 0.5s;
        }

        .share-icon svg {
            fill: #083009;
            transition: 0.5s;
        }

        .share-container:hover .share-icon svg {
            fill: white;
            transition: 0.5s;
        }

        .share-container:hover .share-icons-buttons {
            opacity: 1;
            transition: 0.5s;
        }

        .share-icon,
        .share-icons-buttons {
            width: 48px;
            height: 48px;
            background-color: #68DE6D;
            border-radius: 8px;
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .share-icons-buttons {
            opacity: 0.1;
            cursor: pointer;
        }

        .share-icons-container {
            margin-right: -48px;
            visibility: hidden;
            opacity: 0.1;
            transition: 0.5s;
        }

        .share-icons-buttons {
            position: relative;
            margin: 12px 0;

        }

        .share-icons-buttons:nth-child(1) {
            right: 30px;
        }

        .share-icons-buttons:nth-child(2) {
            right: 75px;
        }

        .share-icons-buttons:nth-child(3) {
            right: 75px;
        }

        .share-icons-buttons:nth-child(4) {
            right: 30px;
        }
    </style>

    <script>
        const copyLinkButton = document.querySelector('.copy-link-button');
        const shareContainer = document.querySelector('.share-container');
        const topDiv = document.querySelector('.top');
    
        const url = window.location.href;
    
        copyLinkButton.addEventListener('click', () => {
            // Copy the URL to the clipboard
            navigator.clipboard.writeText(url)
                .then(() => {
                    alert('Link copied!');
                })
                .catch((err) => {
                    console.error('Error copying link: ', err);
                });
        });
    
        const shareButtons = document.querySelectorAll('.social-media-buttons');
        shareButtons.forEach(div => {
            div.addEventListener('click', () => {
                console.log('Button clicked:', div.classList[1]);
                // Get the social media platform from the button's class name
                const platform = div.classList[1];
                // Set the URL to share based on the social media platform
                let shareUrl;
                switch (platform) {
                    case 'facebook-button':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                        console.log('Share URL:', shareUrl);
                        break;
                    case 'twitter-button':
                        shareUrl = `https://twitter.com/share?url=${encodeURIComponent(url)}`;
                        console.log('Share URL:', shareUrl);
                        break;
                    case 'linkedin-button':
                        shareUrl = `https://www.linkedin.com/shareArticle?url=${encodeURIComponent(url)}`;
                        console.log('Share URL:', shareUrl);
                        break;
                }
    
                // Open a new window to share the URL
                window.open(shareUrl, '_blank', 'width=600,height=400');
            });
        });
    
        // Add scroll event listener to hide share-container when it reaches the bottom of top div
